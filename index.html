<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشر نسب فيبوناتشي</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>مؤشر نسب فيبوناتشي</h1>
            <div class="controls">
                <select id="exchangeSelect">
                    <option value="binance">Binance</option>
                    <option value="okx">OKX</option>
                </select>
                <button id="refreshBtn">تحديث البيانات</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>اختراق المقاومة</h3>
                <span id="resistanceBreakCount">0</span>
            </div>
            <div class="stat-card">
                <h3>كسر الدعم</h3>
                <span id="supportBreakCount">0</span>
            </div>
            <div class="stat-card">
                <h3>إجمالي العملات</h3>
                <span id="totalCoinsCount">0</span>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">الكل</button>
            <button class="filter-btn" data-filter="resistance">اختراق المقاومة</button>
            <button class="filter-btn" data-filter="support">كسر الدعم</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري تحميل البيانات...</p>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- البطاقات ستظهر هنا -->
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>حدث خطأ في تحميل البيانات. يرجى المحاولة مرة أخرى.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
